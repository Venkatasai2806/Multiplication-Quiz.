<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="math.css">
</head>

<body>
    <div class="cantainer">
        <div class="row">
            <div class="correct" id="correct">
                correct
            </div>
            <div class="tryagain" id="tryagain">
                tryagain
            </div>
            <div class="score">
                score:
                <p id="score"></p>
            </div>
        </div>
        <div class="game" id="game">

        </div>
        <div class="click">
            CLICK THE CORRECT ANSWER
        </div>
        <div class="mid">
            <div class="m1" id="m1">

            </div>
            <div class="m1" id="m2">

            </div>
            <div class="m1" id="m3">

            </div>
            <div class="m1" id="m4">

            </div>
        </div>
        <div class=" start ">
            <div class="reset ">
                <input type="button" value="Start Game" id="start">

            </div>
            <div id="timeremainingvalue">
                Time remaining:<span id="timeremaining">   </span>sec
            </div>
        </div>
        <div class="gameover" id="gameover">


        </div>


    </div>
    <script src="math.js"></script>


</body>

</html>
